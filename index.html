<!DOCTYPE html>
<html>
    <head>
        <title>Shadeye</title>
        <script type="text/javascript" src="prefixfree.min.js"></script>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="shadeye.js"></script>
        <style>
        /* http://codepen.io/anon/pen/IJvmf */
            html, body { height: 100%; padding: 0; margin: 0;}
            .box {
                background: rgba(250,200,200,1);
                height: 100px;
                width: 100px;
                position: absolute;
                left: 70%;
                top: 25%;
                transform: rotate(23deg);
                z-index: 1000;
            }
            .point1, .point2, .point3, .point4 {
                background: rgba(0,0,255, 1);
                width: 1px;
                height: 1px;
                margin-left: 99px;
                position: absolute;
            }
            .point2, .point4 { margin-top: 99px; }
            .point3, .point4 { margin-left: 0; }
            .shade {
                width: 200px;
                transform-origin: 0 0;
                position: absolute;
            }
            .shade-left {
                width: 0;
                height: 0;
                position: absolute;
            }
            .shade-box { width: 100%; height:100%; overflow: hidden; position: absolute; }

            .axis-box { width: 100%; height:100%; overflow: hidden; position: absolute; }
            .axis { margin-left: 50%; margin-top: 20%; position: absolute; }
            .axis-x { position:relative; width: 2000px; height: 1px; background: rgba(0,0,0, 0.2); left: -1000px;  }
            .axis-y { position:relative; height: 2000px; width: 1px; background: rgba(0,0,0, 0.2); top: -1000px }

            .penta-box { 
              position: absolute;
              width: 100px; 
              height: 100px;
              border-radius: 20px;
              
            }
            .penta-2 {
              margin-left: -70px;
              margin-top: -5px;
              -webkit-transform: rotate(-50deg);
              -webkit-transform-origin: 20px 20px;
              overflow:hidden;  
            }
            .penta-3 {
              background: rgba(0, 0, 250, 0.35);
              -webkit-transform: rotate(-30deg);
              -webkit-transform-origin: 20px 20px;
              overflow:hidden;
            }
            .penta-unbox {
              -webkit-transform: rotate(-30deg);
              -webkit-transform-origin: 80px 20px;
              overflow:hidden;
            }
            .shade-box {
                width:100%; height:100%; overflow:hidden;
            }
            .penta-point1, .penta-point2, .penta-point3 { 
                position: absolute;
                width:1px;
                height:1px;
                background: rgba(255, 0, 0, 1);
            }
            .penta-point1 {
                margin-left: 80px;
                margin-top: 20px;               
            }
            .penta-point2 {
                margin-left: 80px;
                margin-top: 80px;               
            }
            .penta-point3 {
                margin-left: 20px;
                margin-top: 20px;               
            }

            .circle {
                position: absolute;
                width: 0;
                height: 0;
                border: 40px solid rgba(0,255,0, 1);
                border-radius: 40px;
                left: 200px;
                top: 20%;
            }
        </style>
    </head>
    <body>
        <div class="shade-box"></div>

        <div class="circle">
            <div class="point-circle"></div>
        </div>

        <div class="box">
            <div class="point1"></div>
            <div class="point2"></div>
            <div class="point3"></div>
            <div class="point4"></div>
        </div>

        <div class="box">
            <div class="point1"></div>
            <div class="point2"></div>
            <div class="point3"></div>
            <div class="point4"></div>
        </div>

        <div class="axis-box">
            <div class="axis">
                <div class="penta-box penta-2">
                  <div class="penta-point1"></div>
                  <div class="penta-point2"></div>
                  <div class="penta-box penta-unbox">
                    <div class="penta-box penta-3">
                        <div class="penta-point3"></div>
                    </div>
                  </div>
                </div>
              <div class="axis-x"></div>
              <div class="axis-y"></div> 
            </div>
        </div>


    </body>
</html>
